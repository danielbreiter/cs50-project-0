<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.cdnfonts.com/css/product-sans" rel="stylesheet">
    </head>
    <body>
        <div id="wrapper">
            
            <div class="forms">
                <a href="index.html">Back Home</a>
                <h3>Advanced Search</h3>
                <hr />
                <br><br>
                <div id="find"> 
                    Find pages with... <br>
                </div>
               
                <br>

                <form action="https://www.google.com/search" class="advancedInput">
                    <label for="all">all these words:</label>
                    <input type="text" id="field" name="as_q"><br><br>
                    <label for="all">this exact word or phrase:</label>
                    <input type="text" id="field" name="as_epq"><br><br>
                    <label for="all">any of these words:</label>
                    <input type="text" id="field" name="as_oq"><br><br>
                    <label for="all">none of these words:</label>
                    <input type="text" id="field" name="as_eq"><br><br>
                    <input hidden="true" type="text" name="q">
                    <input type="submit" value="Google Search" id="searchButton3">
                </form>
            </div>
        </div>
 
    </body>
</html>
